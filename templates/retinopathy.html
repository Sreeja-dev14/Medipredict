{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container mt-5">

<div class="display-4 my-2 text-center">Diabetes Retinopathy Prediction</div>
    <form method="POST" novalidate>
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Age</label>
                <input type="number" name="age" step="0.1" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Gender (0 = Female, 1 = Male)</label>
                <input type="number" name="gender" step="1" min="0" max="1" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Blood Glucose Level (mg/dL)</label>
                <input type="number" name="blood_glucose" step="0.1" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>HbA1c (%)</label>
                <input type="number" name="hba1c" step="0.1" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Duration of Diabetes (years)</label>
                <input type="number" name="duration" step="0.1" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Blood Pressure (mm Hg)</label>
                <input type="number" name="blood_pressure" step="1" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Cholesterol Level (mg/dL)</label>
                <input type="number" name="cholesterol" step="1" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Retinal Screening Result (0 = Normal, 1 = Abnormal)</label>
                <input type="number" name="screening" step="1" min="0" max="1" class="form-control" required>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-5">Predict Retinopathy</button>
        </div>
    </form>
</div>
{% endblock %}
